[Teacher]
Name: iterdet
;ImageSize should be 3 numbers seperated by commas, no spaces: 300,300,3
ImageSize: 1920,1080,3
;Pedestrian class ID of the teacher detector
ClassID: 1
;Score threshold of detector
MinScore: 0.5
VideoPath: /repo/applications/smart-distancing/data/TownCentreXVID.avi
;Directory that stores the video frames and annotations
DataDir: /repo/applications/smart-distancing/bootstrap/data
ImagePath: /repo/applications/smart-distancing/bootstrap/data/images
XmlPath: /repo/applications/smart-distancing/bootstrap/data/xmls
;Maximum number of images that can be stored in hard simultaneously
MaxAllowedImage: 6000
;Minimum number of instance in each frame to store the frame
MinDetectionPerFrame: 0
;frequency of saving frames
SaveFrequency: 1
Device: GPU
PostProcessing: background_filter
ImageFeature: foreground_mask && optical_flow_magnitude
[Student]
BatchSize: 24
Epochs: 200
ValidationSplit: .17
;how many data picks for training in each round
ExamplePerRound: 4500
TrainingRounds: 1

